<body>
    <section class="un_classPage">

            <div class="un_classPage_info_sub">

                    <a href="https://m.place.naver.com/place/37508359/location?subtab=location&selected_place_id=37508359">지도로 보기</a>

                <section class="unit">
                    <h3><i class="ic_user_fill el_icSize_24"></i>인원</h3>
                    <p>선착순 10명</p>
                </section>

                </section>
            </div>

        <img class="un_classPage_img" src="/images/img_detailPage_ceramics.png" alt="모주 상세페이지">
        <form class="un_classPage_btnWrapper">
            <a class="un_classPage_btn fill" href="">신청하기</a>
            <a class="un_classPage_btn line" href="http://pf.kakao.com/_bxfxnHb">카카오로 문의하기</a>
