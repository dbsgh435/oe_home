<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <link rel="shortcut icon" href="images/img_oe.svg">
    <title>오이 - 오십대들의 이야기</title>
    <link rel="stylesheet" href="css/common.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-219972956-4"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-219972956-4');
    </script>

</head>
<body>
    <section class="event_child">
        
        <header>
            <figure class="el_imgCover_wrapper" style="overflow: hidden;">
                <img src="images/il_target_play.svg">
            </figure>
        </header>

        <figure class="el_imgCover_wrapper">
            <img src="images/img_oe_intro.svg">
        </figure>

        <main class="hp_relative js_main js_hToggle">

            <div class="ly_eventMain">

                <article class="bl_card_wrapper">
                    <section class="bl_card">
                        <p class="hp_f20 hp_mb8">지역기반 중 · 장년층</p>
                        <dl>
                            <dt class="bl_card_lv2Ttl">취미 소수 정예 모임</dt>
                            <dd class="bl_card_txt">
                                골프 · 악기 · 낚시 모임 뿐만 아니라 <br>
                                중 · 장년층들의 <strong class="hp_cDarkGreen">특별한 아이디어</strong>로 만들어지는 모임
                            </dd>
                        </dl>
                        <figure class="bl_card_imgWrapper">
                            <img src="images/img_target1.png">
                        </figure>
                    </section>

                    <section class="bl_card">
                        <dl>
                            <dt class="bl_card_lv3Ttl">
                                모임에 가입해서 <strong class="hp_cDarkGreen">취미를 공유</strong>하고 <br>
                                <strong class="hp_cDarkGreen">특별한 사람들</strong>과 추억 쌓기
                            </dt>
                        </dl>
                        <figure class="bl_card_imgWrapper">
                            <img src="images/img_target2.png">
                        </figure>
                    </section>
                </article>

            </div>
            
            <div class="ly_eventMain hp_bgLight hp_pb100">            
                <article class="bl_card_wrapper">

                    <section class="bl_card">
                        <dl>
                            <dt class="bl_card_lv1Ttl">번개모임 기능</dt>
                            <dd class="bl_card_txt bl_card_txtLeft">
                                <div>
                                    <p class="hp_mb8">
                                        <a class="ic_dot_darkGreen"></a>
                                        라운딩 멤버를 구해야할 때
                                    </p>
                                    <p class="hp_mb8">
                                        <a class="ic_dot_darkGreen"></a>
                                        퇴근하고 한 잔 땡길 때
                                    </p>
                                    <p>
                                        <a class="ic_dot_darkGreen"></a>
                                        주말에 등산을 가고 싶을 때
                                    </p>
                                </div>
                            </dd>
                        </dl>
                        <figure class="bl_card_imgWrapper">
                            <img src="images/img_target3.png">
                        </figure>
                    </section>

                </article>
            </div>


            <div class="el_spreadBtn_h56 hp_absolBottom8 js_btnClick">
                <p class="js_lineBtnP">자세히 보기</p>
                <a class="ic_spread_down__blue js_spreadIc"></a>
            </div>

        </main>


        <figure class="el_imgCover_wrapper el_topBoldLine hp_mb50 js_oeMain">
            <img src="images/img_target4.png">
        </figure>

        <a href="https://play.google.com/store/apps/details?id=com.koco.oi_android" class="el_imgCover_wrapper">
            <img src="images/il_oeDown.svg">
        </a>

    </section>

    <script src="script/event.js"></script>
</body>
</html>
