<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <title>Document</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <section class="event_child">
        
        <header class="hp_boxShadowY10">
            <figure class="el_imgCover_wrapper">
                <img src="images/il_child_parent.svg">
            </figure>
        </header>


        <main class="ly_eventMain">

            <figure class="el_imgCover_wrapper hp_mb50">
                <img src="images/il_child_oeMan.svg">
            </figure>

            
            <article class="bl_card_wrapper">

                <section class="bl_card">
                    <dl>
                        <dt class="bl_card_lv3Ttl">
                            골프 · 악기 · 낚시 뿐만 아니라 <br>
                            중·장년들의 <strong class="hp_cDarkGreen">특별한 아이디어로</strong> <br>
                            만들어진 모임들까지!
                        </dt>
                    </dl>
                    <figure class="bl_card_imgWrapper">
                        <img src="images/img_parent1.png">
                    </figure>
                </section>

                <section class="bl_card">
                    <dl>
                        <dt class="bl_card_lv3Ttl">
                            부모님께 <strong class="hp_cDarkGreen">오이를</strong> 선물하세요!
                        </dt>
                        <dd class="bl_card_txt">
                            APP 내 <strong class="hp_cYellow">카카오톡 공유 기능으로</strong><br>
                            간편히 초대해보세요
                        </dd>
                    </dl>
                    
                    <figure class="bl_card_imgWrapper">
                        <img src="images/img_parent2.png">
                    </figure>
                </section>

            </article>

        </main>

        <a href="https://play.google.com/store/apps/details?id=com.koco.oi_android" class="el_imgCover_wrapper">
            <img src="images/il_oeDown.svg">
        </a>

    </section>
</body>
</html>
