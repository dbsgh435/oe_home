<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <link rel="shortcut icon" href="images/img_oe.svg">
    <title>오이 - 오십대들의 이야기</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <section class="event_child">
        
        <header class="hp_boxShadowY10">
            <figure class="el_imgCover_wrapper">
                <img src="images/il_child_girl.svg">
            </figure>
        </header>

        <main class="ly_eventMain">

            
            <article class="bl_card_wrapper">

                <section class="bl_card">
                    <p class="hp_f20 hp_mb8">부모님에게 필요한 정보</p>
                    <dl>
                        <dt class="bl_card_lv1Ttl">다 ~ 있다!</dt>
                        <dd class="bl_card_txt"><strong>카카오 QR위젯 설정</strong>부터 <strong>콜라겐에 대한 정보</strong>까지</dd>
                    </dl>
                    <figure class="bl_card_imgWrapper">
                        <img src="images/img_child1.png">
                    </figure>
                </section>

                <section class="bl_card">
                    <dl>
                        <dt class="bl_card_lv3Ttl">
                            모르는건 항상 <strong class="hp_cDarkGreen">자식 찾는 부모님!</strong><br>
                            이제 부모님께 <strong class="hp_cDarkGreen">오이</strong>를 선물해주세요
                        </dt>
                        <dd class="bl_card_txt">
                            멀리 계신 부모님에게도 <strong class="hp_cYellow">카카오톡 공유</strong>를 통해 <br>
                            다운로드 받게 하실 수 있어요
                        </dd>
                    </dl>
                    <figure class="bl_card_imgWrapper">
                        <img src="images/img_child2.png">
                    </figure>
                </section>

            </article>

        </main>

        <figure class="el_imgCover_wrapper hp_mb50">
            <img src="images/il_child_oeMan.svg">
        </figure>

        <a href="https://play.google.com/store/apps/details?id=com.koco.oi_android" class="el_imgCover_wrapper">
            <img src="images/il_oeDown.svg">
        </a>

    </section>
</body>
</html>
