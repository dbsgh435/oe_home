<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" name="viewport">
    <link rel="shortcut icon" href="images/img_oe.svg">
    <title>오이 - 오십대들의 이야기</title>
    <link rel="stylesheet" href="css/common.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-219972956-1"></script>

    gtag('config', 'UA-219972956-1');

<body>
    <section class="event_everyone hp_mb70">
        
        <header>
            <figure class="el_imgCover_wrapper">
                <!-- <img src="/images/oe_detailPage__0726.png"> -->
                <img src="/images/img_everyone.png">
            </figure>
        </header>

       <main class="hp_relative js_main">

            <div class="ly_eventMain">

                <article class="bl_card_wrapper">
                    <section class="bl_card">
                        <p class="hp_f20 hp_mb8"><strong>오이</strong>와 함께하는 취미생활</p>
                        <dl>
                            <dt class="bl_card_lv2Ttl hp_mb44">모임을 소개합니다</dt>
                        </dl>
                        <figure class="bl_card_imgWrapper">
                            <img src="images/img_group3.png">
                        </figure>
                    </section>

                </article>
            </div>

            <div class="el_division_vertical"></div>

            <div class="ly_eventMain">

                <article class="bl_card_wrapper">
                    <section class="bl_card">
                        <p class="hp_f20 hp_mb8">지역기반 중 · 장년층</p>
                        <dl>
                            <dt class="bl_card_lv2Ttl">취미 소수 정예 모임</dt>
                            <dd class="bl_card_txt">
                                골프 · 악기 · 낚시 모임 뿐만 아니라 <br>
                                중 · 장년층들의 <strong class="hp_cDarkGreen">특별한 아이디어</strong>로 만들어지는 모임
                            </dd>
                        </dl>
                        <figure class="bl_card_imgWrapper">
                            <img src="images/img_target1.png">
                        </figure>
                    </section>

                    <section class="bl_card">
                        <dl>
                            <dt class="bl_card_lv3Ttl">
                                <strong class="hp_cDarkGreen">우리들만의</strong> 모임을 만들고 <br>
                                취미를 공유하며 <strong class="hp_cDarkGreen">즐거운 추억 쌓자</strong>
                            </dt>
                        </dl>
                        <figure class="bl_card_imgWrapper">
                            <img src="images/img_target2.png">
                        </figure>
                    </section>
                </article>

            </div>
            
            <div class="ly_eventMain hp_bgc__lightGreen2">            
                <article class="bl_card_wrapper">

                    <section class="bl_card">
                        <dl>
                            <dt class="bl_card_lv2Ttl">사는 이야기</dt>
                            <dd class="bl_card_txt">
                                우리들의 고민은 우리들만 아니깐! <br><br>
                                50대를 위한 익명 커뮤니티 공간에서<br>
                                우리들의<strong class="hp_cDarkGreen">사는 이야기</strong>를 알아보세요
                            </dd>
                        </dl>
                        <figure class="bl_card_imgWrapper">
                            <img src="images/img_lifeStory.svg">
                        </figure>
                    </section>

                </article>
            </div>

            <article class="bl_card_wrapper ly_eventMain">

                <section class="bl_card ">
                    <dl>
                        <dt class="bl_card_lv2Ttl">컨텐츠</dt>
                        <dd class="bl_card_txt">
                            50대가 꼭 알아야하는 유용한 정보만 쏙쏙!<br>
                            <strong class="hp_cDarkGreen">오이</strong>에서 확인해보세요
                        </dd>
                    </dl>
                    <figure class="bl_card_imgWrapper">
                        <img src="images/img_contents.png">
                    </figure>
                </section>

            </article>

            <!-- <div class="el_spreadBtn_h56 hp_absolBottom8 js_btnClick">
                <p class="js_lineBtnP">자세히 보기</p>
                <a class="ic_spread_down__blue js_spreadIc"></a>
            </div> -->
        </main>

        <div class="el_division_vertical"></div>


        <figure class="el_imgCover_wrapper hp_mb50 js_oeMain">
            <img src="images/img_target4.png">
        </figure>

        <a href="https://play.google.com/store/apps/details?id=com.koco.oi_android" class="el_imgCover_wrapper">
            <img src="images/il_oeDown.svg">
        </a>

        <a href="https://play.google.com/store/apps/details?id=com.koco.oi_android" class="el_lineBtn_h56 el_lineBtn_h56__fixedV">
            <p>다운로드</p>
        </a>

    </section>

    <script src="script/event.js"></script>
